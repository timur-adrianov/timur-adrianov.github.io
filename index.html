<!DOCTYPE html>
<html>
<head>
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        .nav {
            margin: 10px;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .content {
            margin: 10px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
    <script>
        var translations = {
            "en": {
                "welcome": "Welcome to My Personal Website",
                "home": "Home",
                "about": "About Me",
                "research": "Research Interests",
                "blog": "Blog",
                "random": "Random",
                "home_content": "This is the home page.",
                "about_content": "Information about me.",
                "research_content": "My research interests.",
                "blog_content": "My blog posts.",
                "random_content": "Random content.",
                "language_en": "English",
				"language_ru": "Russian",
				"language_tt": "Tatar"
            },
            "ru": {
                "welcome": "Добро пожаловать на мой личный сайт",
                "home": "Главная",
                "about": "Обо мне",
                "research": "Исследовательские интересы",
                "blog": "Блог",
                "random": "Случайный",
                "home_content": "Это главная страница.",
                "about_content": "Информация обо мне.",
                "research_content": "Мои исследовательские интересы.",
                "blog_content": "Мои блоговые сообщения.",
                "random_content": "Случайное содержимое.",
                "language_en": "Английский",
				"language_ru": "Русский",
				"language_tt": "Tatarский"
            },
            "tt": {
                "welcome": "Мина сәхифәмгә хуш килдегез",
                "home": "Баш бит",
                "about": "Минем турында",
                "research": "Төзәтү интереслары",
                "blog": "Блог",
                "random": "Очрачак",
                "home_content": "Бу баш бит.",
                "about_content": "Минем турында мәгълүмат.",
                "research_content": "Минем төзәтү интереслары.",
                "blog_content": "Минем блог йазмалары.",
                "random_content": "Очрачак мәгълүмат.",
                "language": "Татарча"
            }
        };

        function changeLanguage(lang) {
            var elements = document.getElementsByClassName('translate');
            for (var i = 0; i < elements.length; i++) {
                elements[i].textContent = translations[lang][elements[i].getAttribute('data-key')];
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1 class="translate" data-key="welcome">Welcome to My Personal Website</h1>
    </div>
    <div class="nav">
        <a href="#home" class="translate" data-key="home">Home</a>
        <a href="#about-me" class="translate" data-key="about">About Me</a>
        <a href="#research-interests" class="translate" data-key="research">Research Interests</a>
        <a href="blog.html" class="translate" data-key="blog">Blog</a>
        <a href="#random" class="translate" data-key="random">Random</a>
    </div>
    <div class="content" id="home">
        <h2 class="translate" data-key="home">Home</h2>
        <p class="translate" data-key="home_content">This is the home page.</p>
    </div>
    <div class="content" id="about-me">
        <h2 class="translate" data-key="about">About Me</h2>
        <p class="translate" data-key="about_content">Information about me.</p>
    </div>
    <div class="content" id="research-interests">
        <h2 class="translate" data-key="research">Research Interests</h2>
        <p class="translate" data-key="research_content">My research interests.</p>
    </div>
    <div class="content" id="random">
        <h2 class="translate" data-key="random">Random</h2>
        <p class="translate" data-key="random_content">Random content.</p>
    </div>
    <button onclick="changeLanguage('en')" class="translate" data-key="language_en">English</button>
	<button onclick="changeLanguage('ru')" class="translate" data-key="language_ru">Русский</button>
	<button onclick="changeLanguage('tt')" class="translate" data-key="language_tt">Татар</button>

    <script>changeLanguage('en');</script>
</body>
</html>
